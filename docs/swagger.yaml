basePath: /api
definitions:
  dto.RegisterCustomer:
    properties:
      birthday_date:
        example: "1990-05-20"
        type: string
      email:
        example: carlos.ramirez@example.com
        type: string
      name:
        example: Carlos
        minLength: 3
        type: string
      password:
        example: claveSegura123
        minLength: 8
        type: string
      phone:
        example: "+573001112233"
        type: string
      sur_name:
        example: Ramírez
        minLength: 3
        type: string
    required:
    - birthday_date
    - name
    - password
    - phone
    - sur_name
    type: object
  dto.ShopResponse:
    properties:
      address:
        type: string
      home_phone:
        type: string
      id:
        type: string
      logo:
        type: string
      name:
        type: string
      opened:
        type: boolean
      score:
        type: number
      tag:
        type: string
      type:
        type: string
    type: object
  models.Categories:
    properties:
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/models.Items'
        type: array
      name:
        type: string
      shop_id:
        type: string
    type: object
  models.Items:
    properties:
      description:
        type: string
      id:
        type: string
      image:
        type: string
      name:
        type: string
      price:
        type: integer
      score:
        type: integer
      shop:
        $ref: '#/definitions/models.ProductsShops'
      shop_id:
        type: string
    type: object
  models.ProductsShops:
    properties:
      address:
        type: string
      categories:
        items:
          $ref: '#/definitions/models.Categories'
        type: array
      id:
        type: string
      logo_image:
        type: string
      name:
        type: string
      opened:
        type: boolean
      score:
        type: number
      tag:
        type: string
    type: object
info:
  contact: {}
  title: Documentation API CaliYa
  version: 1.0.1
paths:
  /customers:
    post:
      consumes:
      - application/json
      description: Registrar un nuevo cliente en el sistema con los datos proporcionados.
        Valida campos obligatorios como nombre, teléfono y contraseña.
      parameters:
      - description: Datos del cliente
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterCustomer'
      responses:
        "201":
          description: customer successfully registered
          schema:
            type: string
        "400":
          description: Se retorna cuando hay un campo que no cumple con los requisitos
            o directamente el body se envía vacío.
          schema:
            type: string
        "500":
          description: Se retorna cuando ocurre un error inexperado en el servidor.
          schema:
            type: string
      summary: Registrar un nuevo cliente
      tags:
      - Customers
  /products/adiciones:
    get:
      description: Devuelve la lista de adiciones filtradas por el ID de la categoría
        a la que pertenece un producto.
      parameters:
      - description: ID de la categoría (UUID)
        in: query
        name: category_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Items'
            type: array
        "400":
          description: Se retorna cuando el param se envía vacío o no es un UUID Valido.
          schema:
            type: string
        "404":
          description: Se retorna cuando no se encuentran ninguna adición para el
            category_id enviada.
          schema:
            type: string
        "500":
          description: Se retorna cuando ocurre un error inesperado dentro del servidor.
          schema:
            type: string
      summary: Se obtienen las adiciones por categoría.
      tags:
      - Products
  /products/category:
    get:
      description: Se obtiene una lista de productos filtradas por el nombre de una
        categoria, tambien puede ser una similitud, ej:Si se busca la palabra hamb,
        obtendrá hamburguesas o otra categoría similar.
      parameters:
      - description: Este es el nombre de la categoria ej:/products/category/?category=hamburguesas
        in: query
        name: category
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Items'
            type: array
        "400":
          description: Se retorna cuando cuando el valor es vacio o el valor es menor
            a 3 digitos.
          schema:
            type: string
        "404":
          description: Se retorna cuando no se encuentra una concidencia en la busqueda.
          schema:
            type: string
        "500":
          description: Se retorna cuando ocurre un error inexperado en el servidor.
          schema:
            type: string
      summary: Se obtienen todos los productos de una misma categoria.
      tags:
      - Products
  /shops:
    get:
      parameters:
      - description: Este es el ID del negocio, viene en formato UUID
        in: query
        name: id
        type: string
      - description: Este es el tag del negocio .ej:dmo
        in: query
        name: tag
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductsShops'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: End Point para obtener un negocio con todos sus products, se debe enviar
        alguno de los 2 query params requeridos.
      tags:
      - Shops
  /shops/all:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ShopResponse'
            type: array
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Para que no me fastidies de cual es la ruta
      tags:
      - Shops
schemes:
- http
swagger: "2.0"
